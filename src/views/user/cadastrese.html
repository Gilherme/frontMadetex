<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <title>Madetex - Cadastre-se </title>
</head>
<body>
  <header class="header-apendices">
      <div class="logo-apendices">
        <svg height="25" width="130">
          <path d="M 5 30 l 65 -25" stroke="red" stroke-width="10" fill="none" />
          <path d="M 66 5 l 58 25" stroke="red" stroke-width="10" fill="none" />
        </svg>
        <svg height="23" width="130">
          <a class="logo" href="../../../index.html">
            <text x="8" y="16" stroke="3" fill="red">MADETEX</text>
          </a>
        </svg>
      </div>
  </header>

    <div class="container-apendices">
      <form class="card-entre">

          <h1>Cadastre-se</h1>
        
        <div>
          <label for="nome">Nome: </label>
          <input id="nome" name="nome" type="text">
          <sup class="sup-msg-erro"></sup>
        </div>
        
        <div>
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="text">
          <sup class="sup-msg-erro"></sup>
          <sup >Use um email válido, será nescessário confirma-lo.</sup>
        </div>

        <div>
          <label for="telefone">Telefone celular:</label>
          <input name="telefone" id="telefone" type="text">
          <sup class="sup-msg-erro"></sup>
        </div>
    
        <div>
          <label for="senha">Senha:</label>
          <i class="fa fa-eye" onclick="mostrarSenha('#senha')" aria-hidden="true"></i>
          <input id="senha" name="senha" type="password">
          <sup class="sup-msg-erro"></sup>
        </div>

        <p>Já possui uma conta ? <a href="./login.html">Faça login</a></p>
    
        <div class="flex-center">
          <button type="button" onclick="cadastrarUser()">Continuar</button>
        </div>
        
        <p>Ao continuar com o login você comcorda com nossa <a href="#">Politica de privacidade</a></p>
        
      </form>
    </div>
    
    <script src="../../js/ferramentas.js"></script>
    <script src="../../js/user/cadastrese.js"></script>
</body>
</html>
