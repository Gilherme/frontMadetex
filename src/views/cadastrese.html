<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Madetex - Cadastre-se </title>
</head>
<body>
  <header class="header-apendices">
      <div class="logo-apendices">
        <svg height="25" width="130">
          <path d="M 5 30 l 65 -25" stroke="red" stroke-width="10" fill="none" />
          <path d="M 66 5 l 58 25" stroke="red" stroke-width="10" fill="none" />
        </svg>
        <svg height="23" width="130">
          <a class="logo" href="/">
            <text x="8" y="20" stroke="3" fill="red">MADETEX</text>
          </a>
        </svg>
      </div>
  </header>

    <div class="container-apendices">
      <form class="card-entre">

          <h1>Cadastre-se</h1>
        
        <div>
          <label for="nome">Nome completo:</label>
          <input id="nome" name="nome" type="text">
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" oninput="atualizarCampo(this)" required>
        </div>
        
        <div>
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="text">
        </div>

        <div>
          <label for="data_nascimento">Data de nascimento:</label>
          <input id="data_nascimento" name="data_nascimento" type="date">
        </div>

        <div>
          <label for="telefone">Telefone celular:</label>
          <input name="telefone" id="telefone" type="text">
        </div>
    
        <div>
          <label for="senha">Senha:</label>
          <input id="senha" name="senha" type="password">
        </div>

        <p>Já possui uma conta ? <a href="/login">Faça login</a></p>
    
        <div class="flex-center">
          <button type="button" onclick="verificarUser()">Continuar</button>
        </div>
        
        <p>Ao continuar com o login você comcorda com nossa <a href="#">Politica de privacidade</a></p>
        
      </form>
    </div>
    
    <script src="../js/cadastrese.js"></script>
</body>
</html>
